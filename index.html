<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet" />
  

  <link rel="stylesheet" href="Styles/styles.css"/>
  
  
  <title>Frontend Mentor | FAQ Accordion Card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
   
  </style>
</head>
<body>
  <main class="main-container">
    
    <div class="faq-illustration">
      <picture>
        <source
          class="faq-picture"
          srcset="./images/illustration-woman-online-desktop.svg"
          media="(min-width: 1140px)"
        />
        <img
          class="faq-picture"
          src="./images/illustration-woman-online-mobile.svg"
          alt="woman standing near computer"
        />
      </picture>
      <img class="faq-box-image" src="images/illustration-box-desktop.svg" alt="" aria-hidden="true">
    </div>

    <div class="faq-container">
      <h1>FAQ</h1>

      <div class="faq-question">
        <div class="faq-question-header">
          <p class="faq-question-text">How many team members can I invite?</p>
          <img class="faq-arrow" src="images/icon-arrow-down.svg" alt="">
        </div>
        
        <p class="faq-answer-text">
          
        </p>
      </div>

      <div class="faq-question">
        <div class="faq-question-header">
          <p class="faq-question-text"> What is the maximum file upload size?</p>  
          <img class="faq-arrow" src="images/icon-arrow-down.svg" alt="">
        </div>
        <p class="faq-answer-text">
          
        </p>
      </div>

      <div class="faq-question">
        <div class="faq-question-header">
          <p class="faq-question-text">How do I reset my password?</p>    
          <img class="faq-arrow" src="images/icon-arrow-down.svg" alt="">
        </div>
       <p class="faq-answer-text">
        
       </p>
      </div>

      <div class="faq-question">
        <div class="faq-question-header">
          <p class="faq-question-text">Can I cancel my subscription? </p>
          <img class="faq-arrow" src="images/icon-arrow-down.svg" alt="">
        </div>
        <p class="faq-answer-text">
       
       </p>
      </div>

      <div class="faq-question">
        <div class="faq-question-header">
          <p class="faq-question-text">Do you provide additional support?</p>
          <img class="faq-arrow" src="images/icon-arrow-down.svg" alt="">
        </div>
        <p class="faq-answer-text">
         
        </p> 
      </div>
            
    </div>    
  </main>
 

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <script src="Scripts/scripts.js"></script>
</body>
</html>
